    var pieSeries = [];
    function mean(...values) {
    const sum = values.reduce((total, value) => total + value, 0);
    return sum / values.length;
}

    capitals.map(capital => {
    const maxPLValue = Math.max(...Object.values(capital.PL)); // 获取 PL 中的最大值

  // 添加自定义系列到 pieSeries
  pieSeries.push({
    type: 'custom',
    name: capital.site,
    coordinateSystem: 'amap',
    center: capital.center, // 使用每个 capital 的中心作为坐标
    renderItem: (params, api) => {
      const layout = api.coord(capital.center); // 计算中心位置
      const size = 10; // 主矩形的大小
      return {
        type: 'group',
        children: [
          // 主矩形
          {
            type: 'rect',
            shape: {
              x: layout[0] - size / 2,
              y: layout[1] - size / 2,
              width: size,
              height: size
            },
            style: {
              fill: 'none',
              stroke: '#000'
            }
          },
          // 小矩形，根据 PL 的值动态生成
          ...Object.values(capital.PL).map((value, index) => {
            const smallSize = 5; // 小矩形的大小
            const positions = [
              { x: layout[0] - size / 2, y: layout[1] - size / 2 }, // 左上
              { x: layout[0] + size / 2 - smallSize, y: layout[1] - size / 2 }, // 右上
              { x: layout[0] - size / 2, y: layout[1] + size / 2 - smallSize }, // 左下
              { x: layout[0] + size / 2 - smallSize, y: layout[1] + size / 2 - smallSize } // 右下
            ];
            return {
              type: 'rect',
              shape: {
                x: positions[index].x,
                y: positions[index].y,
                width: smallSize,
                height: smallSize
              },
              style: {
                fill: `rgba(0, 0, 255, ${value / maxPLValue})` // 根据 PL 的值调整颜色
              }
            };
          })
        ]
      };
    },
    data: [{ value: mean(
        capital.PL.PL_1 || 0,
        capital.PL.PL_2 || 0,
        capital.PL.PL_3 || 0,
        capital.PL.PL_4 || 0
    ) }]// 所有中心点的位置
    
  });
